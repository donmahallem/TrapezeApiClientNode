name: Test and Publish
on: [push,pull_request]

jobs:
  test_suite:
    name: Test - ${{ matrix.os }} - Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        node: [10, 12]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install Deps
        run: npm ci
      - name: Run Build
        run: npm run build
      - name: Run Test
        run: npm run test:ci
      - uses: actions/upload-artifact@v1
        with:
          name: coverage-data-${{ matrix.os }}-${{ matrix.node }}
          path: ./coverage
      - name: Run Lint
        run: npm run lint
      - name: Run Docs
        run: npm run docs
      - uses: actions/upload-artifact@v1
        with:
          name: docs-data
          path: ./docs